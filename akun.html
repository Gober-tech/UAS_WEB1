<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoperasiKuh</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="logo.jpg">
  <style>
    header {
      background-color: white;
      padding: 15px;
    }

    header h1, header nav a {
      color: #0d6efd;
    }

    footer {
      background-color: white;
      color: #0d6efd;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    .account-container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">KoperasiKuh</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">BerandaKuh</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="transaksi.html">TransaksiKuh</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Profil.html">TentangKuh</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  AkunKuh
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="akun.html">AkunKuh</a></li>
                  <li><a class="dropdown-item" href="login.html">Login</a></li>
                  <li><a class="dropdown-item" href="register.html">Register</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>

  <main>
    <div class="account-container bg-light">
      <h2 class="text-center mb-4">Informasi Akun</h2>
      <form>
        <div class="mb-3">
          <label for="accountName" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="accountName" placeholder="Nama lengkap Anda" value="Akbar Fadillah" required>
        </div>
        <div class="mb-3">
          <label for="accountEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="accountEmail" placeholder="Email Anda" value="a.fadillah890@gmail.com" required>
        </div>
        <div class="mb-3">
          <label for="accountPhone" class="form-label">Nomor Telepon</label>
          <input type="tel" class="form-control" id="accountPhone" placeholder="Nomor telepon Anda" value="081310522227" required>
        </div>
        <div class="mb-3">
          <label for="accountPassword" class="form-label">Kata Sandi</label>
          <input type="password" class="form-control" id="accountPassword" placeholder="MisalnyaNih123">
        </div>
        <button type="submit" class="btn btn-primary w-100">Perbarui Akun</button>
      </form>
      <div class="text-center mt-3">
        <button class="btn btn-danger">Hapus Akun</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; KoperasiKuh All rights reserved.</p>
</footer>

<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
