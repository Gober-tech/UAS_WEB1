<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoperasiKuh</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="logo.jpg">
    <style>
        header {
            color: white;
            padding: 10px 0;
        }

        header img {
            height: 50px;
        }

        footer {
            background-color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #0d6efd;
            box-shadow: 1px 1px 1px whitesmoke;
        }

        .content {
            margin: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid whitesmoke;
            border-radius: 10px;
            box-sizing: content-box;
        }

        .login-container h2 {
            color: black;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center px-4">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">KoperasiKuh</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">BerandaKuh</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="transaksi.html">TransaksiKuh</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Profil.html">TentangKuh</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      AkunKuh
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="akun.html">AkunKuh</a></li>
                      <li><a class="dropdown-item" href="login.html">Login</a></li>
                      <li><a class="dropdown-item" href="register.html">Register</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="content">
        <div class="login-container shadow">
            <h2 class="text-center">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password Anda">
                </div>
                <button type="submit" class="btn btn-success w-100" style="background-color: #0d6efd;">Login</button>
                <p class="text-center mt-3">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; KoperasiKuh All rights reserved.</p>
    </footer>

    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
